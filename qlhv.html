<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./qlhv.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="heading">
      <h4>Thông tin học viên</h4>
    <form id="main-form">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Họ và tên:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" name="name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputPassword3" name="email" >
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Số điện thoại</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" name="numberPhone">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Quê quán</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" name="address">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Giới tính</label>
        <div class="col-sm-10">
          <input type="gender" class="form-control" id="inputPassword3" name="gender">
        </div>
      </div>

      
        <button type="submit">lưu lại</button>
      
      
    </form>
  </div>


  
    <div class="nav">
      <div>
        <h3>Danh sách học viên</h3>
      </div>
      <div class="search">
        <span>Tìm kiếm tên học viên</span> 
        <input id="search" type="text"><span><button id="btn">Search</button></span>
      </div>
    </div>



  <section class="container work-resual main">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Họ tên</th>
          <th scope="col">Email</th>
          <th scope="col">Điện thoại</th>
          <th scope="col">Địa chỉ</th>
          <th scope="col">Gender</th>
          <th scope="col">Hành động</th>
          <th scope="col">Sắp xếp(alpha b)</th>
          
        </tr>
      </thead>


      <tbody id="tbody">
       
        
      </tbody>
    </table>
  </section>
















  <script src="./qlhv.js"></script>

</body>

</html>
